<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div id="app">
        <header>
            <input id="search" v-model="search" v-on:input="searchHandler">
            <button class="cart-button" v-on:click="openCartHandler" type="button">Корзина {{cart.lenght}}</button>
            <div v-if="isCartOpen">
                <ul>
                    <li v-for="(good, index) in cart">{{good.title}} <button data-index="index"
                            v-on:click="removeCartHandler">Убрать
                            товар</button></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="good in filtredGoods">
                    <h3>{{ good.title }}</h3>
                    <p>{{ good.price }}</p>
                    <button :data-index="index" v-on:click="addToCart(index)">Добавить товар</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="scriptT.js"></script>
</body>

</html>
