<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
</head>

<body>
    <div id="app">
        <header>
            <search v-on:search="searchHandler"></search>
            <cart v-on:remove="removeFromCartHandler">
                <goods-item v-for="good in cart" v-bind:title="good.title" v-bind:price="good.price"
                    v-bind:id="good.id" />
            </cart>
        </header>
        <main>
            <div class="goods-list" v-on:click="addToCartHandler">
                <div v-if="!isLoaded">
                    <h4>Loading...</h4>
                </div>
                <div v-if="isLoaded && goods.length == 0">
                    <h4>Товаров нет</h4>
                </div>
                <goods-item v-for="good in filtredGoods" v-bind:title="good.title" v-bind:price="good.price"
                    v-bind:id="good.id" />
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
